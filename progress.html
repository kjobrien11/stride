<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stride | dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "dashboard">
    <div class = "left-panel">
        <img class = "stride-corner" src="assets/icons/stride-logo.svg" alt="stride logo">
        <div class ="panel-container">
            <div class = "left-panel-top">
                
                <button class = "dashboard-btn top inactive-btn" onclick="location.href='dashboard.html';">
                    <img class = "icon"src="assets/icons/today-icon.png">
                    <p class ="label-btn">today</p>
                </button>
                <button class = "dashboard-btn top active-btn" onclick="location.href='progress.html';">
                    <img class = "icon"src="assets/icons/progress-icon.png">
                    <p class ="label-btn">progress</p>
                </button>
                <button class = "dashboard-btn top inactive-btn" onclick="location.href='habits.html';">
                    <img class = "icon"src="assets/icons/habits-icon.png">
                    <p class ="label-btn">habits</p>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br>
            <div class = "left-panel-bottom">
                </button>
                <button class = "dashboard-btn bottom inactive-btn" onclick="location.href='profile.html';">
                    <img class = "icon"src="assets/icons/profile-icon.png">
                    <p class ="label-btn">profile</p>
                </button>
                <button class = "dashboard-btn bottom inactive-btn" onclick="location.href='login.html';">
                    <img class = "icon"src="assets/icons/logout-icon.png">
                    <p class ="label-btn">log out</p>
                </button>
            </div>
        </div>
    </div>
    <div class = "right-panel-progress">
        <div class = "right-panel-progress-top">

            <div class = "right-panel-progress-top-content">
                <div class = "right-panel-progress-top-content-header">
                    <img src="assets/icons/this-week-icon.png" alt="" class = "icon">
                    <p class ="progress-label-btn">this week</p>
                </div>
                <div class = "right-panel-progress-top-content-grid">
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                    <div class = "progress-grid-item">1</div>
                </div>

            </div>
        </div>
        <div class = "right-panel-progress-bottom">
            <div class = "right-panel-progress-bottom-content">
                <div class = "right-panel-progress-top-content-header">
                    <img src="assets/icons/this-month-icon.png" alt="" class = "icon">
                    <p class ="progress-label-btn">this month</p>
                </div>
               
            </div>
        </div>
        
    </div>
</body>
</html>
