<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up | stride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/stride-favicon.svg">

</head>
<body>
    <div class = "signup-page">
        <img class = "stride-logo-template" src="assets/icons/stride-logo-slogan.svg" alt="stride logo">
        <form class = "signup-field" method="POST" action="/user-signup">
            <div class = "signup-input-field">
                <label for="lname">name</label>
                <input class = "input-section" placeholder="your name" name = "name" id = "user">
            </div>
            <div class = "signup-input-field">
                <label for="fname">email</label>
                <input class = "input-section" placeholder="your email"name = "email" >
            </div>
            <div class = "signup-input-field">
                <label for="lname">password</label>
                <input class = "input-section" placeholder="your password" name = "password">
            </div>
            <div class = "sign-btn-format">
                <input class="signup-btn"  type="submit" value="sign up">
            </div>
                
          </form> 
    </div>
</body>
</html>
