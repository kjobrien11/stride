<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set habits | stride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/stride-favicon.svg">

</head>
<body>
    <div class = "signup-page">
        <img class = "stride-logo-goal" src="assets/icons/stride-logo-create-habits.svg" alt="stride logo">
        <form class = "signup-field" action="dashboard.html">
            
            <div class = "signup-input-field">
                <p class  = "need-help">need help? <a href="https://www.w3schools.com"><u>resources</u></a></p>
                <input class = "input-section" name="habit-1" placeholder="habit 1">
            </div>
            <div class = "signup-input-field">
                <input class = "input-section" name="habit-2" placeholder="habit 2">
            </div>
            <div class = "signup-input-field">
                <input class = "input-section" name="habit-3" placeholder="habit 3">
            </div>
            <div class = "sign-btn-format">
                <input class="signup-btn"  type="submit" value="continue">
            </div>
                
          </form> 
    </div>
</body>
</html>
