<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stride | dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "dashboard">
    <div class = "left-panel">
        <img class = "stride-corner" src="assets/icons/stride-logo.svg" alt="stride logo">
        <div class ="panel-container">
            <div class = "left-panel-top">
                
                <button class = "dashboard-btn top active-btn" onclick="location.href='dashboard.html';">
                    <img class = "icon"src="assets/icons/today-icon.png">
                    <p class ="label-btn">today</p>
                </button>
                <button class = "dashboard-btn top inactive-btn" onclick="location.href='progress.html';">
                    <img class = "icon"src="assets/icons/progress-icon.png">
                    <p class ="label-btn">progress</p>
                </button>
                <button class = "dashboard-btn top inactive-btn" onclick="location.href='habits.html';">
                    <img class = "icon"src="assets/icons/habits-icon.png">
                    <p class ="label-btn">habits</p>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br>
            <div class = "left-panel-bottom">
                </button>
                <button class = "dashboard-btn bottom inactive-btn" onclick="location.href='profile.html';">
                    <img class = "icon"src="assets/icons/profile-icon.png">
                    <p class ="label-btn">profile</p>
                </button>
                <button class = "dashboard-btn bottom inactive-btn" onclick="location.href='login.html';">
                    <img class = "icon"src="assets/icons/logout-icon.png">
                    <p class ="label-btn">log out</p>
                </button>
            </div>
        </div>
    </div>
    <div class = "right-panel">
        <div class = "right-panel-top">
            <div class = "right-panel-top-content">
                <div class = "right-panel-top-content-header">
                    <p>daily habits</p>
                    <p>1/29/2023</p>
                </div>
                <ul>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">habit 1</p>
                    </li>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">habit 2</p>
                    </li>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">habit 3</p>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class = "right-panel-bottom">
            <div class = "right-panel-bottom-box right-panel-bottom-box-left">
                <p class="progress-header">your progress</p>
                <div class = "progress-pie-container">
                    <div class ="progress-pie"></div>
                </div>
            </div>
            <div class = "right-panel-bottom-box right-panel-bottom-box-right">
                <p>today's tasks</p>
                <ul>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">today's task 1</p>
                    </li>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">today's task 2</p>
                    </li>
                    <li>
                        <input class = "check-box" type="checkbox">
                        <p class = "check-box-desc">today's task 3</p>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
